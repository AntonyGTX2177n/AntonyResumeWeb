<div id="naibFraneContainer">
    <div class="border">
        <div class="welcome_container">
            <div id="introDiv">
                <mat-card>
                    <mat-card-header><h2>Sign-up with an account</h2></mat-card-header>
                    <mat-card-content>
                        <form (submit)="registeringUser(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
                            <mat-form-field>
                                <input 
                                    type="email"
                                    name="email"
                                    matInput
                                    placeholder="Enter yourl email address"
                                    ngModel
                                    #email="ngModel" 
                                />
                               
                            </mat-form-field>
                            <mat-form-field>
                                <input 
                                    type="password"
                                    name="password"
                                    matInput
                                    placeholder="Enter yourl password"
                                    ngModel
                                    #password="ngModel" 
                                />
                                
                            </mat-form-field>
                            <mat-form-field>
                                <input 
                                    type="password"
                                    name="confirmPassword"
                                    matInput
                                    placeholder="confirm password"
                                    ngModel
                                    #confirmPassword="ngModel" 
                                />
                            
                            </mat-form-field>
                            <mat-checkbox 
                                name="termsAndCondition" 
                                ngModel  
                                #termsAndCondition="ngModel" 
                            >
                                Agree to terms & condition
                            </mat-checkbox>
                            <hr>
                            <div class="form-button">
                                <button mat-raised-button type="submit" *ngIf="!isLoading">Sign-Up</button>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
